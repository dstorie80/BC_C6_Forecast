<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">

    <title>Weather dashboard</title>
</head>
<body>
    <header class="header">Weather Dashboard</header>
    
    <main id='container' class="container">
        <div class="row">
            <div class="column1">
                <div id='search-area'>
                    <h1 class='h1'>Search for a City:</h1>

                    <form id='search-city' >
                        <input name='city' type="text" placeholder="City" id='city' autofocus='true' class='city-input' />
                        <button type="submit" id='search-button' class='btn' onclick="saveLocalStorage()">Search</button>
                    </form>

                    <hr>
                    </hr>

                    <div id="history" class="d-flex flex-column mb-2 grid gap-3"></div>
                </div>
            </div>
            <div class="column2">
                <div class="current-weather">
                    <div id='current-weather' class='row justify'></div>
                    <div class="card" id="three-hour-forecast"> 
                        <div class="card-header"> 
                            <h5>3-Hour Forecast</h5> 
                        </div> 
                        <div class="card-body"> 
                            <div class="d-flex align-items-center">
                                <h5 id="three-hour-city"></h5>
                                <span class="date"></span>
                                <img id="three-hour-icon" src="" alt="">

                            </div>                  
                            <p>Temperature: <span id="three-hour-temp"></span></p> 
                            <p>Wind Speed: <span id="three-hour-wind-speed"></span></p> 
                            <p>Humidity: <span id="three-hour-humidity"></span></p> 
                            <img id="three-hour-icon" src="" alt=""> 
                        </div> 
                    </div>
                </div>     
                <div class="forecast">
                    <div id='five-forecast' class='row justify'></div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/JS/sctipt.js"></script>
</body>
</html>
